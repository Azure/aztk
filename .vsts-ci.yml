trigger:
  - master

phases:
  - phase: Test
    queue: Hosted Linux Preview
    steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '3.6 >= 3.5' 
        addToPath: true 
        architecture: 'x64'

    - script: |
        pip install -r requirements.txt
        pip install -e .
      condition: succeeded()
      displayName: install aztk

    - script: |
        yapf --style .style.yapf -dpr aztk/ aztk_cli/
      condition: succeeded()
      displayName: yapf

    - script: |
        pylint -jobs 2 --errors-only aztk aztk_cli
      condition: succeeded()
      displayName: pylint error check
    
    - script: |
        pytest --ignore=tests/integration_tests
      condition: succeeded()
      displayName: unit tests

    - script: |
        pytest --numprocesses=75
      condition: succeeded()
      displayName: integration tests
    
    - script: |
        pylint -jobs 2 --disable=fixme aztk aztk_cli
      continueOnError: true
      condition: succeeded()
      displayName: pylint report
